{% extends 'app.html' %}

{% block content %}
<div class="row">
    {% for product in products %}
	<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-1">
        <div class="card product" >
            <img src="{{product.imageURL}}"  style="max-height: 20em; min-height: 20em;" class="thumbnail card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <div class="d-flex justify-content-between">
                  <div class="product-operations">
                        <button data-product='{{product.id}}' data-price="{{product.price|floatformat:2}}" data-action="add" class="btn btn-outline-success update-cart mb-1">Add to cart</button>
                        <button class="btn btn-outline-primary mb-1">View</button>
                  </div>
                  <div class="font-weight-bold product-price">
                      ${{product.price|floatformat:2}}
                  </div>

              </div>
            </div>
        </div>
	</div>
    {% endfor %}

	
</div>
{% endblock content %}
